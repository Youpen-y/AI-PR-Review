name: AI PR Chat Bot (Copilot Style)

on:
  issue_comment:
    types: [created]

jobs:
  chat:
    if: github.event.issue.pull_request != null
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check trigger
        id: trigger
        run: |
          BODY="${{ github.event.comment.body }}"
          AUTHOR="${{ github.event.comment.user.login }}"
          if [ "$AUTHOR" = "github-actions[bot]" ]; then
            echo "go=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          if echo "$BODY" | grep -qiE '^/ai|@ai-reviewer'; then
            echo "go=true" >> $GITHUB_OUTPUT
          else
            echo "go=false" >> $GITHUB_OUTPUT
          fi

      - if: steps.trigger.outputs.go != 'true'
        run: exit 0

      - name: Fetch PR diff
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          curl -s \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github.v3.diff" \
            "${{ github.event.issue.pull_request.url }}" > pr.diff

      - name: Generate AI response
        env:
          ZHIPU_API_KEY: ${{ secrets.ZHIPU_API_KEY }}
        run: |
          python << 'EOF'
          import os, requests

          diff = open("pr.diff", encoding="utf-8", errors="ignore").read()
          question = """${{ github.event.comment.body }}"""

          prompt = (
              "You are an AI code reviewer like GitHub Copilot Review.\n\n"
              "Respond only to the user's comment, using the PR diff as context.\n\n"
              "Rules:\n"
              "- Use **bold headings**: **Summary**, **Potential Issues**, **Suggestions**, **LGTM**\n"
              "- Use bullet lists\n"
              "- Place overall LGTM at the bottom\n"
              "- Do NOT use # or ## headings\n\n"
              "PR diff:\n" + diff + "\n\n"
              "User comment:\n" + question
          )

          resp = requests.post(
              "https://open.bigmodel.cn/api/paas/v4/chat/completions",
              headers={
                  "Authorization": f"Bearer {os.environ['ZHIPU_API_KEY']}",
                  "Content-Type": "application/json",
              },
              json={
                  "model": "glm-4.7",
                  "messages": [
                      {"role": "system", "content": "You are a senior software engineer reviewing a PR."},
                      {"role": "user", "content": prompt},
                  ],
                  "temperature": 0.3,
              },
          )
          resp.raise_for_status()
          open("reply.md", "w", encoding="utf-8").write(resp.json()["choices"][0]["message"]["content"])
          EOF

      - name: Post reply
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reply = fs.readFileSync('reply.md', 'utf8');
            const commentBody = 'ðŸ¤– **AI Reviewer**\n\n' + reply;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody
            });
